<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL-Pollo-Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/3_enemies_chicken/chicken_normal/1_walk/1_w.png" type="image/x-icon">
    <script src="models/world.class.js"></script>

    <script src="models/drawable-object.class.js"></script>

    <script src="models/movable-object.class.js"></script>

    <script src="models/keyboard.class.js"></script>

    <script src="models/cloud.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/thorwable-object.class.js"></script>

    <script src="levels/level1.js"></script>

    <script src="JavaScript/game.js" defer></script>

</head>

<body id="body">
    <h1 id="headline">Welcome to El-Pollo-Loco!</h1>
    <h2 id="rotateHint" class="d-none no-underline">To play, please rotate your device!</h2>
    <img src="img/myImages/rotate.png" id="rotateImage" class="d-none">

    <div id="gamescreen" class="gameScreen d-none">
        <canvas id="canvas" class="d-none" width="720" height="480px">
            
        </canvas>
        <div id="soundControl" class="soundControl d-none">
            <img  id="soundOnImg" onclick="muteSound()"  src="img/myImages/soundOn.png">
            <img id="soundOffImg" class="d-none" onclick="unmuteSound()" src="img/myImages/soundOff.png">
        </div>

        <div id="controlsForMobile" class="d-none">
            <div class="moving">
                <svg id="btnLeft" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#FFD43B" d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM231 127c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-71 71L376 232c13.3 0 24 10.7 24 24s-10.7 24-24 24l-182.1 0 71 71c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L119 273c-9.4-9.4-9.4-24.6 0-33.9L231 127z"/></svg>
                <svg id="btnRight" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#FFD43B" d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM281 385c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l71-71L136 280c-13.3 0-24-10.7-24-24s10.7-24 24-24l182.1 0-71-71c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0L393 239c9.4 9.4 9.4 24.6 0 33.9L281 385z"/></svg>
            </div>
            <div class="jumpingAndThrow">
                <svg id="jump" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#FFD43B" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM385 231c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-71-71V376c0 13.3-10.7 24-24 24s-24-10.7-24-24V193.9l-71 71c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9L239 119c9.4-9.4 24.6-9.4 33.9 0L385 231z"/></svg>
                <img id="bottleThrow" src="img/6_salsa_bottle/bottle_rotation/1_bottle_rotation.png">
            </div>
        </div>
    </div>

    


    <div id="startscreen" class="startscreen">
        <div class="buttons">
            <button onclick="startGame()" onmouseover="playHoverEffect()" onmouseleave="stopHoverEffect()">Play</button>
            <button onclick="showControls()" onmouseover="playHoverEffect()"
                onmouseleave="stopHoverEffect()">Controls</button>
        </div>
        
    </div>

    <div id="controlsscreen" class="controlsscreen d-none">
        <button id="backButton" class="backButton" onclick="backToStartscreen()" onmouseover="playHoverEffect()" onmouseleave="stopHoverEffect()">GO BACK</button>
        <h2>How to play</h2>
        <div class="move">
            <img class="pepeImage" src="img/2_character_pepe/2_walk/W-22.png">
            <div>
                <h3>Moving:</h3>
                <span><b>Left:</b> Keyboard key: <b>A</b> or Arrow key: <b>Left</b> <br>
                    <b>Right:</b> Keyboard key: <b>D</b> or Arrow key: <b>Right</b> </span>
            </div>
        </div>
        <div class="jump">
            <img class="pepeImage" src="img/2_character_pepe/3_jump/J-34.png">
            <div>
                <h3>Jumping:</h3>
                <span>Keyboard key: <b>Space</b> or Arrow key: <b>UP</b></span>
            </div>

        </div>
        <div class="throw">
            <img class="bottleImage" src="img/6_salsa_bottle/salsa_bottle.png">
            <div>
                <h3>Throw a Bottle:</h3>
                <span>Keyboard key: <b>B</b></span>
            </div>
        </div>
    </div>

    <div id="loadingscreen" class="loadingscreen d-none">
        <div class="inputLoadingscreen">
            <span>Loading</span>
            <ul>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
            </ul>
        </div>
    </div>

    <div id="winningscreen" class="winningscreen d-none">
        <img id="wonImg" class="wonImg" src="img/9_intro_outro_screens/win/won_2.png">
    </div>

    <div id="loosingscreen" class="loosingscreen d-none">
        <div class="backToStartscreen" onclick="backToStartscreen()" onmouseover="playHoverEffect()" onmouseleave="stopHoverEffect()">
            <img class="restartImg" src="img/myImages/restart.png">
            <p>Try Again!</p>
        </div>
        <img id="looseImg" class="looseImg" src="img/9_intro_outro_screens/game_over/game over.png">
    </div>



</body>

</html>
