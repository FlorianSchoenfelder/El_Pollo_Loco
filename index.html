<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL-Pollo-Loco</title>
    <link rel="stylesheet" href="style.css">
    <script src="models/world.class.js"></script>

    <script src="models/drawable-object.class.js"></script>

    <script src="models/movable-object.class.js"></script>

    <script src="models/keyboard.class.js"></script>

    <script src="models/cloud.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/thorwable-object.class.js"></script>

    <script src="levels/level1.js"></script>

    <script src="JavaScript/game.js"></script>

</head>

<body>
    <h1>Willkommen zu El-Pollo-Loco!</h1>

    <div class="gameScreen">
        <canvas id="canvas" class="d-none" width="720" height="480px">

        </canvas>
    </div>


    <div id="startscreen" class="startscreen">
        <div class="buttons">
            <button onclick="startGame()" onmouseover="playHoverEffect()" onmouseleave="stopHoverEffect()">Play</button>
            <button onclick="showControls()" onmouseover="playHoverEffect()"
                onmouseleave="stopHoverEffect()">Controls</button>
        </div>
    </div>

    <div id="controlsscreen" class="controlsscreen d-none">
        <button id="backButton" class="backButton" onclick="backToStartscreen()" onmouseover="playHoverEffect()" onmouseleave="stopHoverEffect()">GO BACK</button>
        <h2>How to play</h2>
        <div class="move">
            <img class="pepeImage" src="img/2_character_pepe/2_walk/W-22.png">
            <div>
                <h3>Moving:</h3>
                <span><b>Left:</b> Keyboard key: <b>A</b> or Arrow key: <b>Left</b> <br>
                    <b>Right:</b> Keyboard key: <b>D</b> or Arrow key: <b>Right</b> </span>
            </div>
        </div>
        <div class="jump">
            <img class="pepeImage" src="img/2_character_pepe/3_jump/J-34.png">
            <div>
                <h3>Jumping:</h3>
                <span>Keyboard key: <b>Space</b> or Arrow key: <b>UP</b></span>
            </div>

        </div>
        <div class="throw">
            <img class="bottleImage" src="img/6_salsa_bottle/salsa_bottle.png">
            <div>
                <h3>Throw a Bottle:</h3>
                <span>Keyboard key: <b>B</b></span>
            </div>
        </div>
    </div>

    <div id="loadingscreen" class="loadingscreen d-none">
        <div class="inputLoadingscreen">
            <span>Loading</span>
            <ul>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
            </ul>
        </div>
    </div>



</body>

</html>
